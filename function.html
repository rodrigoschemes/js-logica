<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<script type="text/javascript">

	function quebraLinha() {
	    document.write("<hr>");
	    console.log("aqui quebra linha");
	}

	function mostraTitulo(frase) {
    	document.write("<h1>"+ frase + "</h1><br/>");
    	console.log("aqui mostra o titulo");
	}

	var ano = 2012;

	mostraTitulo("Programa teste de função");

	document.write("Eu nasci em : " + (ano - 25));
	quebraLinha();

	document.write("Adriano nasceu em : " + (ano - 26));
	quebraLinha();

	document.write("Paulo nasceu em : " + (ano - 32));
	quebraLinha();

</script>
</html>
