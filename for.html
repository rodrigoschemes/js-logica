<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var tabuada = parseInt(prompt("Tabuada do n√∫mero: "));

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

        mostra(multiplicador * tabuada);

    }

</script>
