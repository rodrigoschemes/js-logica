<canvas id="tela" width="600" height="400"></canvas>

<script>

	var tela = document.querySelector("#tela");
	var pincel = tela.getContext("2d");
	var x = 0;
	var sentido = 1;

	// aumentar o raio
	var raio = 19;
	var fatorCrescimento = 0;


	function circulo(x, y, raio) {

	    pincel.fillStyle = "blue";
	    pincel.beginPath();
	    pincel.arc(x, y, raio, 0, 2*Math.PI);
	    pincel.fill();

	};

	function limpaTela() {

		pincel.clearRect(0, 0, tela.width, tela.height);

	};

	function desenha() {

	    limpaTela();

	    if( x > tela.width) {
	        sentido = -1
	    } else if (x < 0) {
	        sentido = 1;
	    }

	    if(raio > 30) {
	        fatorCrescimento = -1;
	    } else if (raio < 20) {
	        fatorCrescimento = 1;
	    }

	    raio += fatorCrescimento

	    circulo(x, 100, raio);
	    x += sentido;

	};

	setInterval(desenha, 10);

</script>
