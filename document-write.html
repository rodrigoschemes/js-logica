<script type="text/javascript">

	document.write("Flávio nasceu em " + (2017 - 39) + "<br>");

	document.write("Barney nasceu em " + (2017 - 40) + "<br>");

	document.write("A média das idades é: ", (39 + 20 + 40) / 3, "<br>");

	document.write("Flávio tem " + (ano - 1977) + " anos");

	ano = 2017;
	document.write("Barney tem " + (ano - 1976) + " anos");
	document.write("<br>");

</script>
