<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<script type="text/javascript">

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Quantos jogos o CDC Futebol Clube venceu?"));
var empates = parseInt(prompt("Quantos jogos o CDC Futebol Clube empatou?"));
var pontos = (vitorias * 3) + empates;

if(pontos > 28) {
    mostra("Nosso time está indo MELHOR que o ano passado!");
}

if(pontos < 28) {
    mostra("Nosso time está indo PIOR que o ano passado!");
}

if(pontos == 28) {
    mostra("Nosso time está EMPATADO com o ano passado!");
}

</script>
</html>
